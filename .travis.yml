language: python
os: linux
dist: xenial
branches:
  only:
  - master
env:
  global:
  - secure: 
jobs:
  include:
  - stage: Tests
    python: 3.6
    env:
    - TOXENV=py36
    install: &1
    - pip install tox numpy scipy scikit-learn matplotlib seaborn
    script: &2
    - tox
    - pip install git+https://github.com/chlorochrule/cknn
  - python: 3.7
    env:
    - TOXENV=py37
    install: *1
    script: *2
  - stage: Deploy
    python: 3.7
    install:
    - pip install sphinx sphinx_rtd_theme
    script:
    - '[ "$TRAVIS_BRANCH" == master ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] &&
      source ./deploy.sh'
